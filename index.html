<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INFINITY Â· Vectors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #030712;
      --panel: rgba(15,23,42,.35);
      --border: rgba(148,163,184,.12);
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a 0%, #030712 50%, #000 100%);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .6rem 1rem;
      background: rgba(3,7,18,.6);
      border-bottom: 1px solid rgba(148,163,184,.15);
      backdrop-filter: blur(4px);
    }
    header h1 {
      margin: 0;
      font-size: .9rem;
      letter-spacing: .04em;
    }
    header small {
      font-size: .6rem;
      opacity: .6;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(260px, 360px) minmax(260px, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: rgba(2,6,23,.2);
      border: 1px solid rgba(148,163,184,.05);
      border-radius: 1rem;
      backdrop-filter: blur(2px);
    }
    .login-card {
      padding: .8rem;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }
    .login-card h2 {
      font-size: .75rem;
      margin: 0 0 .2rem 0;
    }
    label {
      display: block;
      font-size: .58rem;
      opacity: .7;
      margin-bottom: .15rem;
    }
    input {
      width: 100%;
      background: rgba(15,23,42,.4);
      border: 1px solid rgba(148,163,184,.35);
      border-radius: .45rem;
      padding: .35rem .45rem;
      color: #fff;
      font-size: .65rem;
      margin-bottom: .4rem;
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: .5rem;
      padding: .35rem .6rem;
      font-size: .65rem;
      cursor: pointer;
    }
    .muted-link {
      background: rgba(15,23,42,.15);
      border: 1px solid rgba(148,163,184,.15);
      color: #fff;
    }
    .ai-card {
      padding: .6rem;
      display: flex;
      flex-direction: column;
      gap: .45rem;
      min-height: 0;
    }
    .ai-card h2 { font-size: .7rem; margin: 0; }
    .ai-log {
      background: rgba(2,6,23,.25);
      border: 1px solid rgba(148,163,184,.05);
      border-radius: .5rem;
      padding: .4rem;
      font-size: .58rem;
      overflow-y: auto;
      max-height: 120px;
    }
    .ai-input-wrap {
      display: flex;
      gap: .35rem;
    }
    .ai-input-wrap input {
      margin-bottom: 0;
    }
    .history {
      background: rgba(2,6,23,.25);
      border: 1px solid rgba(148,163,184,.04);
      border-radius: .5rem;
      padding: .35rem;
      font-size: .55rem;
      max-height: 120px;
      overflow: auto;
    }
    .receipts {
      background: rgba(2,6,23,.15);
      border: 1px solid rgba(148,163,184,.03);
      border-radius: .5rem;
      padding: .35rem;
      font-size: .54rem;
      max-height: 110px;
      overflow: auto;
    }
    .quick-links {
      margin-top: .5rem;
      display: flex;
      gap:.35rem;
      flex-wrap: wrap;
    }
    .quick-links button {
      background: rgba(15,23,42,.15);
      border: 1px solid rgba(148,163,184,.12);
      color: #fff;
      font-size: .55rem;
      padding: .25rem .5rem;
      border-radius: .35rem;
    }
    /* PORTAL PANEL (hidden until click) */
    .portal-shell {
      background: rgba(3,7,18,.3);
      border: 1px solid rgba(148,163,184,.08);
      border-radius: .6rem;
      padding: .4rem;
      display: none;
      gap: .3rem;
      flex-wrap: wrap;
    }
    .portal-shell.active {
      display: flex;
    }
    .portal-app {
      background: rgba(15,23,42,.5);
      border: 1px solid rgba(148,163,184,.12);
      border-radius: .5rem;
      padding: .35rem .5rem;
      font-size: .55rem;
      min-width: 140px;
    }
    footer {
      text-align: center;
      font-size: .55rem;
      padding: .35rem;
      color: rgba(255,255,255,.35);
    }
    @media (max-width: 880px) {
      main { grid-template-columns: 1fr; }
    }
